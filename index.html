<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>Coming Soon</title><script src=https://cdn.tailwindcss.com></script><style>.mix-blend{mix-blend-mode:difference}</style></head><body class="bg-black min-h-screen"><main class="w-full z-10 max-w-4xl md:px-8 min-w-0 mx-auto pt-4 px-6"><div style=width:100%;max-width:600px;aspect-ratio:1/1;margin:auto;position:relative><div class="w-full z-10 -translate-y-1/2 absolute font-bold mix-blend pointer-events-none select-none text-center text-white top-1/2"><h1 class="mx-auto indent-[0.3em] text-[min(9vw,3.2em)] tracking-[0.3em]">COMING SOON</h1><span class=text-[1.2em]>Something amazing is in the works</span></div><canvas class="w-full cursor-grab h-full" height=1200 id=cobe style="contain:size layout paint;opacity:1;transition:opacity 1s;border-radius:0" width=1200></canvas></div></main><script type=module>import createGlobe from 'https://cdn.skypack.dev/cobe'

        let phi = 0

        createGlobe(document.getElementById('cobe'), {
            devicePixelRatio: 2,
            width: 1200,
            height: 1200,
            phi: 0,
            theta: 0,
            dark: 1,
            diffuse: 1.2,
            scale: 1,
            mapSamples: 16000,
            mapBrightness: 6,
            baseColor: [0.3, 0.3, 0.3],
            markerColor: [0.1, 0.8, 1],
            glowColor: [1, 1, 1],
            markers: [],
            onRender: (state) => {
                state.phi = phi
                phi += 0.005
            }
        })</script></body></html>
